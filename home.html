<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sign In or Register?</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-3"> 
              <li class="nav-item">
                <a class="btn btn-primary me-2" href="login.html">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h2 id="msg"></h2>
      <h2 id="greet"></h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let UserCreds = JSON.parse(sessionStorage.getItem("user-cred"));
        let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

        let MsgHead = document.getElementById('msg');
        let GreetHead = document.getElementById('greet');
        let SignoutBtn = document.getElementById('signoutbutton');

        MsgHead.innerText = `user with email "${UserCreds.email}" logged in`;

        let Signout = () => {
            sessionStorage.removeItem("user-cred");
            sessionStorage.removeItem("user-info");
            window.location.href='login.html'
        }

        let CheckCred = ()=> {
            if(!sessionStorage.getItem("user-cred"))
                window.location.href='login.html'
            else{
                MsgHead.innerText= `user with email "${UserCreds.email}" logged in`;
                // GreetHead.innerText = `welcome ${UserInfo.firstname}`;
            }
        }
        window.addEventListener('load',CheckCred);
        SignoutBtn.addEventListener('click', Signout);
    </script>
  </body>
</html>
